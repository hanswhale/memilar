<!doctype html>
<html lang="en">
  <head>
    <title>Hans's High-Quality AR Portfolio Viewer</title>
    <meta charset="utf-8">
    <meta name="description" content="Custom AR Viewer built by Hans">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link type="text/css" href="./styles.css" rel="stylesheet"/> 
    
    <style>
        /* 화면 꽉 채우기 (Custom Style) */
        body { margin: 0; padding: 0; } 
        model-viewer { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <model-viewer src="memilar.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        tone-mapping="neutral"
        poster="poster.webp"
        shadow-intensity="1"
        
        environment-image="neutral.hdr" 
        skybox-image="neutral.hdr"
        >
        
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="ar_hand_prompt.png">
        </div>
    </model-viewer>
    
    <script src="script.js"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>

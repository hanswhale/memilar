<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPle Land AR View</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        /* 전체 화면 꽉 차게 설정 */
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; background-color: #f0f0f0; }
        model-viewer { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <model-viewer 
        src="memilar.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1"
        environment-image="legacy" 
        exposure="1.2">
    </model-viewer>

</body>

</html>
